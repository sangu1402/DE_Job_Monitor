name: Data Engineer Job Monitor v3

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes (GitHub minimum)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests feedparser plyer schedule python-dotenv

      - name: Restore seen-jobs state
        uses: actions/cache@v4
        with:
          path: seen_jobs.json
          key: seen-${{ github.run_number }}
          restore-keys: seen-

      - name: Run monitor (single scan)
        env:
          SMTP_USER:       ${{ secrets.SMTP_USER }}
          SMTP_PASS:       ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL:     ${{ secrets.ALERT_EMAIL }}
          ADZUNA_APP_ID:   ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY:  ${{ secrets.ADZUNA_APP_KEY }}
        run: python job_monitor.py --once

      - name: Commit seen-jobs state
        run: |
          git config user.name  "Job Monitor Bot"
          git config user.email "bot@github.com"
          git add seen_jobs.json || true
          git diff --staged --quiet || git commit -m "chore: update seen jobs"
          git push || true
